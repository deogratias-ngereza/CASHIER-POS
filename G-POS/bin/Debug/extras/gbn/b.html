  <body style="background-color: #404040;">

  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-xs-12">
  				<img class="img-responsive mySlides"  src="smart_cooker.png" style="height:50px;width:300px;">
				<img class="img-responsive mySlides"  src="smart_waiter.png" style="height:50px;width:300px;">
				<img class="img-responsive mySlides"  src="smart_cashier.png" style="height:50px;width:300px;">
				<img class="img-responsive mySlides"  src="smart_counter.png" style="height:50px;width:300px;">
				<img class="img-responsive mySlides"  src="smart_signage.png" style="height:50px;width:300px;">
				<img class="img-responsive mySlides"  src="smart_online.png" style="height:50px;width:300px;">
  			</div>
  		</div>

  	</div>


  	<script type="text/javascript">
		var slideIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    for (i = 0; i < x.length; i++) {
		      x[i].style.display = "none"; 
		    }
		    slideIndex++;
		    if (slideIndex > x.length) {slideIndex = 1} 
		    x[slideIndex-1].style.display = "block"; 
		    setTimeout(carousel, 5000); // Change image every 2 seconds
		}
	</script>


  </body>
